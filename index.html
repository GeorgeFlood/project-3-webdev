<!DOCTYPE html>

<html lang='en'>

<head>
    <title>Project 3 | Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,900;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='css/style.css'>
</head>

<body>

    <header>
        <h1 class='title'>THE CODE REVIEW</h1>
    </header>

    <section class='intro'>
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>

    <section class='form'>
        <form>
            <fieldset>
                <legend>
                    <h2>Contact Information</h2>
                </legend>
                <div class="col">
                    <label for='name'>Full Name</label>
                    <input type='text' id='name' name='name' placeholder='Required'>
                </div>

                <div class='col'>
                    <label for='email'>Email Address</label>
                    <input type='text' id='email' name='email' placeholder='Requried'>
                </div>

                <div class='col'>
                    <label for='telephone'>Phone Number</label>
                    <input type='text' id='telephone' name='telephone'>
                </div>

                <div class='col'>
                    <label for='address'>Street Address</label>
                    <input type='text' id='address' name='address'>
                </div>

                <div class='col'>
                    <label for='city'>City</label>
                    <input type='text' id='city' name='city'>
                </div>

                <div class='col'>
                    <label for='state'>State</label>
                    <select id='state' name='state'>
                        <option value="" disabled selected>Select your State</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Arizona">Arizona</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Michigan">Michigan</option>
                    </select>
                </div>

                <div class='col'>
                    <label for='zip'>Zip Code</label>
                    <input type='text' id='zip' name='zip'>
                </div>

            </fieldset>
        </form>
    </section>



    <section class='footer'>
        <form>
            <fieldset>
                <legend><strong>Newsletter</strong></legend>
                <p>Select the newsletters you would like to receive</p>

                <ul>
                    <li><input type="checkbox" id="HTML_NEWS" value="HTML_NEWS" name="NEWS"><label for="HTML_NEWS">HTML
                            news</label></li>
                    <li><input type="checkbox" id="CSS_NEWS" value="CSS_NEWS" name="NEWS"><label for="CSS_NEWS">CSS
                            news</label>
                    </li>
                    <li><input type="checkbox" id="Javascript_news" value="Javascript_news" name="NEWS"><label
                            for="Javascript_news">Javascript News</label></li>
                </ul>

                <h3>News letter format</h3>

                <ul>
                    <li><input type="radio" ID="HTML" value="HTML" name="name"><label for="HTML">HTML</label></li>
                    <li><input type="radio" ID="plain_text" value="plain_text" name="name"><label for="plain_text">Plain
                            text</label></li>
                </ul>

                <div class='textarea'>
                    <label for='other'>Other topics you'd like to hear about</label>
                    <textarea id='other' name='other'></textarea>
                    <button>Sign up</button>
                </div>
                <p class='final'>Copyright the code review</p>
            </fieldset>
        </form>
    </section>

</body>


</html>
